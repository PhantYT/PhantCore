# Конфигурация модуля ShulkerOpen
modes:
  open-in-hand: true      # Открывать шалкер-бокс ПКМ в руке
  open-in-inventory: true # Открывать шалкер-бокс ПКМ в инвентаре игрока
  open-in-chest: true     # Открывать шалкер-бокс ПКМ в сундуках/эндер-сундуках
allow-place: false        # Разрешать размещение шалкер-бокса (true - можно ставить, false - нельзя)